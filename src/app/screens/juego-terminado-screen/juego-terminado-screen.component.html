<section class="instrucciones">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>

      <div class="body-juego">
        <div class="section-title">
          <div class="eslogan {{isMobile()}}">
            <div class="line-color">
                  <div class="vertical-line" style="height: 111px;"></div>
              </div>
              <div class="title-link">
                  <span style="text-transform: uppercase;">Excelente Carrera</span>
              </div>
            </div>
            <div class="rectangulo">
              <div class="line-color2">
                <div class="vertical-line2"></div>
              </div>
              <span class="text-i">Obtuviste</span> <br><br>
              <span class="num-info">1400</span> <br><br>
              <span class="txt-info">puntos</span>
            </div>
            <div class="txt-info">
              <span>Gracias por participar, acumula más puntos y gana una increíble <span class="txt-2">Ducati Scrambler </span>.</span>
            </div>
            <button class="mdc-button"><span class="text-btn" (click)="goHome()">Ir al inicio</span></button>
        </div>
      </div>

        <!-- 6. Footer -->
        <div class="footer">
          <app-footer-app></app-footer-app>
        </div>
    </mat-drawer-container>
  </div>
</section>
