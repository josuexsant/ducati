<section class="juego">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>

      <div class="body-home">
        <div class="section-image">
          <button (click)="terminarJuego()" style="border: 1px solid white;">
            <img src="/assets/images/juego-moto-img.png" class="header-img">
          </button>
        </div>
      </div>
      <div class="footer">
        <app-footer-app></app-footer-app>
        </div>
    </mat-drawer-container>



  </div>
</section>
